<!DOCTYPE html>
<html lang="en" ng-app="syllabus">

	<head>
		<meta chatset = "UTF-8"/>
		<title>Syllabus</title>
		<base href="/">
		<!-- Bootstrap & css-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./css/style.css">

		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"> </script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
		
		<script src="/css/ui-bootstrap-tpls-0.14.3.min.js"></script>

		<!-- Controllers and Services -->
		<script src="app.js"></script>
		<script src="/app.route.js"></script>
		<script src="/service/subjectService.js"></script>
		<script src="/service/courseService.js"></script>
		<script src="/service/discussionService.js"></script>
		<script src="/service/userService.js"></script>
		<script src="/service/authService.js"></script>
	</head>

<body class = "container">
	<!-- Login/Signup buttons -->
	<!-- Drop down user menu -->
	<!-- subject request -->
	<div class="container-fluid btn-toolbar" ng-controller="userController as main"> 
		<!-- Home buttons -->
		<a class="btn btn-default navbar-btn navbar-left" href="/" role="button">Home</a>
		<!-- Signup buttons -->
		<button ng-hide = "main.isLoggedIn()" ng-show = "!main.isLoggedIn()" type="button" class="btn btn-default navbar-btn navbar-right" data-toggle="modal" data-target="#signupModal" >Sign up</button>
		<!-- Login buttons -->
		<button ng-hide = "main.isLoggedIn()" ng-show = "!main.isLoggedIn()" type="button" class="btn btn-default navbar-btn navbar-right" data-toggle="modal" data-target="#loginModal">Log in</button>

		<!-- Drop down user menu -->
		<div class ="dropdown navbar-right" ng-show = "main.isLoggedIn()" ng-hide = "!main.isLoggedIn()">
			<button type="button" class="btn btn-default navbar-btn dropdown-toggle"  data-toggle="dropdown" aria-expanded="true"> 
				<span class="glyphicon glyphicon-user"></span>
					User 
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby ="dropdownMenu1">
				<li><a href="#">Profile</a></li>
				<li><a href="/newSubject">Create subject</a></li>
				<li role="separator" class="divider"></li>
				<li><a ng-click = "main.logoutUser()">Log out</a></li>
			</ul>
		</div>

		<!-- Signup modal -->
		<div id="signupModal" class="modal fade" role="dialog" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">X</button>
						<h4>Sign up</h4>
					</div>

					<div class="modal-body">
						<form name="signup_form">
							<div class="form-group container-fluid">
								<label class="control-label">Email:</label>
								<input type="text" class="form-control" placeholder="Email" ng-model="main.userData.email">
							</div>
							<div class="form-group container-fluid">
								<label class="control-label">Password:</label>
								<input type="password" class="form-control" placeholder="Password" ng-model="main.userData.password">
							</div>
							<div class="form-group container-fluid">
								<label class="control-label">Confirm Password:</label>
								<input type="password" class="form-control" placeholder="Password" ng-model="main.userData.confirmPassword"> 
							</div>
						</form>
					</div>
					<div class = "modal-footer">
						<button type="button" class="btn btn-primary" ng-click="main.createUser()">Sign up</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Login modal -->
		<div id="loginModal" class="modal fade" role="dialog" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">X</button>
						<h4>Log in</h4>
					</div>

					<div class="modal-body">
						<form name="login_form">
							<div class="form-group container-fluid">
								<label for="email" class="control-label">Email:</label>
								<input type="text" name = "email" class="form-control" ng-model="main.userData.email" placeholder="Email">
							</div>
							<div class="form-group container-fluid">
								<label class="control-label">Password:</label>
								<input type="password" name = "password" class="form-control" ng-model="main.userData.password" placeholder="Password">
							</div>
						</form>
					</div>
					<div class = "modal-footer">
						<button type="button" class="btn btn-primary" ng-click="main.loginUser()">Log in</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<main>
		<div ng-view></div>
	</main>
</body>
</html>

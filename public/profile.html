<div class = "container-fluid" ng-controller = "profileController as main">
	<h1>{{main.userData.userName}}</h1>

	<hr>
	<div ng-controller = "navController as main">
		<ul class = "nav nav-pills nav-stacked col-md-2">
			<li ng-class = "{active: main.activeTab == 'courses'}"><a href="/profile/{{main.userID}}/courses">Rated Courses</a></li>
			<li ng-class = "{active: main.activeTab == 'posts'}" ><a href="/profile/{{main.userID}}/posts">Posts</a></li>
			<li ng-class = "{active: main.activeTab == 'comments'}"><a href="/profile/{{main.userID}}/comments">Comments</a></li>
		</ul>

		<div class="tab-content">
			<div ng-switch="main.activeTab">
				<div ng-switch-when='posts'>
					<div ng-include = '"./profile-view/profile-posts.html"'>
					</div>
				</div>
				<div ng-switch-when='comments'> 
					<div ng-include = '"./profile-view/profile-comments.html"'>
					</div>
				</div>
				<div ng-switch-when='courses'>
					<div ng-include = '"./profile-view/profile-courses.html"'>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

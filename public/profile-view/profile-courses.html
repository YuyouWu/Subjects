<div class = "container-fluid col-md-10" ng-controller = "profileController as main" >
	<table class="table table-hover">
		<tbody>
			<tr ng-repeat="course in main.ratedCoursesObject">
				<td>
					<a href="{{course.courseLink}}">
						<p><b>{{course.courseName}}</b></p>
					</a>
					<div>
						{{course.avgRating | number:1}}
						<uib-rating ng-model="course.avgRating" max="5" readonly="true" on-hover="main.hover(value)" on-leave="overStar = null" style="color:#428bca; padding-right: 25px;"></uib-rating>
						{{main.userData.userName}} Rating:
						<uib-rating ng-model="course.courseRating" max="5" readonly="false" on-hover="main.hover(value)" on-leave="overStar = null" style="color:#428bca" ng-click = "main.rateClick(course.courseID, course.courseRating)"></uib-rating>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

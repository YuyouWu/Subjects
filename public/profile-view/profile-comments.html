<div class = "container-fluid" ng-controller = "profileController as main" >
	<table class="table table-hover">
		<tbody>
			<tr ng-repeat="comment in main.allUserComments">
				<td>
					<a href="/discussion/{{comment.subjectID}}/{{comment.postID}}">
						<p><b>{{comment.postTitle}}</b></p>
					</a>				
					<p>{{comment.content}}</p>
					<p style="color: grey;">{{comment.createdAt | date:'MMMM d, y'}} </p>
				</td>
			</tr>
		</tbody>
	</table>
</div>

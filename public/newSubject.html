<!DOCTYPE html>
<html lang="en">

	<head>
		<meta chatset = "UTF-8"/>
		<title>Syllabus - Create New Subject</title>

		<!-- Bootstrap & css-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./css/style.css">

		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"> </script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>

		<!-- Controllers and Services -->
		<script src="app.js"></script>
		<script src="/service/subjectService.js"></script>
		<script src="/service/userService.js"></script>
		<script src="/service/authService.js"></script>

		<!--Misc code-->
		<script>
			function goBack() {
    			window.history.back();
			}
		</script>
	</head>

	<body class ="container" ng-app="syllabus" ng-controller="subjectController as main">
		<div class="vertical-center">
			<div class="jumbotron horizontal-center">
				<h2 class="center-text">New Subject Request</h2>
				<p class="p-width">Please check existing subjects before requesting a new one. New subject will be under review for two business days.</p>

				<input type ="text" class="form-control" placeholder="Subject Name" ng-model="main.newSubject.subjectNameReq">

				<div class = "center-text" style="padding-top:10px">
					<button class="btn btn-primary" ng-click="main.requestSubject()"> Request </button>
					<button class="btn btn-default" onclick="goBack()"> Back </button>
				</div>

				<div style="padding-top:10px">
					<p class="center-text p-width">{{main.newSubject.message}}</p>
				</div>
			</div>
		</div>
	</body>

</html>

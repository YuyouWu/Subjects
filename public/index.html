<!DOCTYPE html>
<html lang="en">

	<head>
		<meta chatset = "UTF-8"/>
		<title>Syllabus</title>

		<!-- Bootstrap & css-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./css/style.css">

		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"> </script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>

		<!-- Controllers and Services -->
		<script src="app.js"></script>
		<script src="/service/subjectService.js"></script>
		<script src="/service/userService.js"></script>
		<script src="/service/authService.js"></script>
	</head>

	<!-- Login/Signup buttons -->
	<!-- Drop down user menu -->
	<!-- subject request -->
	<div class="container-fluid btn-toolbar" ng-app="syllabus" ng-controller="userController as main"> 
		<button ng-hide = "main.isLoggedIn()" ng-show = "!main.isLoggedIn()" type="button" class="btn btn-default navbar-btn navbar-right" data-toggle="modal" data-target="#signupModal" >Sign up</button>

		<button ng-hide = "main.isLoggedIn()" ng-show = "!main.isLoggedIn()" type="button" class="btn btn-default navbar-btn navbar-right" data-toggle="modal" data-target="#loginModal">Log in</button>

		<!-- Drop down user menu -->
		<div class ="dropdown navbar-right" ng-show = "main.isLoggedIn()" ng-hide = "!main.isLoggedIn()">
			<button type="button" class="btn btn-default navbar-btn dropdown-toggle"  data-toggle="dropdown" aria-expanded="true"> 
				<span class="glyphicon glyphicon-user"></span>
					User 
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby ="dropdownMenu1">
				<li><a href="#">Profile</a></li>
				<li><a href="/newSubject.html">Create subject</a></li>
				<li role="separator" class="divider"></li>
				<li><a ng-click = "main.logoutUser()">Log out</a></li>
			</ul>
		</div>

		<!-- Signup modal -->
		<div id="signupModal" class="modal fade" role="dialog" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">X</button>
						<h4>Sign up</h4>
					</div>

					<div class="modal-body">
						<form name="signup_form">
							<div class="form-group container-fluid">
								<label class="control-label">Email:</label>
								<input type="text" class="form-control" placeholder="Email" ng-model="main.userData.email">
							</div>
							<div class="form-group container-fluid">
								<label class="control-label">Password:</label>
								<input type="password" class="form-control" placeholder="Password" ng-model="main.userData.password">
							</div>
							<div class="form-group container-fluid">
								<label class="control-label">Confirm Password:</label>
								<input type="password" class="form-control" placeholder="Password" ng-model="main.userData.confirmPassword"> 
							</div>
						</form>
					</div>
					<div class = "modal-footer">
						<button type="button" class="btn btn-primary" ng-click="main.createUser()">Sign up</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Login modal -->
		<div id="loginModal" class="modal fade" role="dialog" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">X</button>
						<h4>Log in</h4>
					</div>

					<div class="modal-body">
						<form name="login_form">
							<div class="form-group container-fluid">
								<label for="email" class="control-label">Email:</label>
								<input type="text" name = "email" class="form-control" ng-model="main.userData.email" placeholder="Email">
							</div>
							<div class="form-group container-fluid">
								<label class="control-label">Password:</label>
								<input type="password" name = "password" class="form-control" ng-model="main.userData.password" placeholder="Password">
							</div>
						</form>
					</div>
					<div class = "modal-footer">
						<button type="button" class="btn btn-primary" ng-click="main.loginUser()">Log in</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--Search bar and subjects -->
	<body class ="container" ng-app="syllabus" ng-controller="subjectController as main">
		<!-- Title and Search bar -->
		<div class="jumbotron"> 
			<h1>Syllabus </h1>
			<p>A crowdsourced learning guide for any subjects.</p>
			<!-- form and button -->
			<form class = "form-inline" ng-submit="main.searchSubject()"> 
				
				<input type ="text" class="form-control" placeholder="What will you learn today?" size="55" ng-model="main.searchKey">

				<button type="submit" class="btn btn-primary"> Search </button>

			</form>
		</div>

		<!-- List all courses -->
		<div class = "row">
			<div class = "center-text">
				<h2>Subjects</h2>
			</div>
		</div>
		<div class = "row center-text">
			<div class = "col-xs-6 col-sm-3" ng-repeat="subject in main.subjectData"> 
				<button type="button" class="btn btn-link"> 
					<h3>{{subject.subjectName}}</h3>
				</button>
			</div>
		</div>
	</body>
</html>

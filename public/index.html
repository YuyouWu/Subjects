<!DOCTYPE html>
<html lang="en">
	<head>
		<meta chatset = "UTF-8"/>
		<title>Syllabus</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		
		<style>
			body {padding-top:50px;}
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"> </script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>

		<script src="app.js"></script>
		<script src="/service/subjectService.js"></script>
	</head>

	<body class ="container" ng-app="syllabus" ng-controller="mainController as main">

		<div class="jumbotron"> 
			<h1>Syllabus </h1>
			<form class = "form-inline" ng-submit="main.searchSubject()"> 
				
				<input type ="text" class="form-control" placeholder="What will you teach yourself today?" size="35" ng-model="main.subjectData.name">

				<button type="submit" class="btn btn-primary"> Search </button>

			</form>
		</div>

		<div>
			<table class = "table table-hover">
				<thead> 
					<tr>
						<td>All Subjects</td>
					</td> 
				</thead>
				<tbody>
					<tr ng-repeat="subject in main.subjectData">
							<td>
								<button type="button" class="btn btn-link"> 
								{{subject.subjectName}} 
								</button>
							</td>
					</tr>
				</tbody>
			</table>
		</div>

	</body>

</html>

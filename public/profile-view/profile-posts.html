<div class = "container-fluid col-md-10" ng-controller = "profileController as main" >
	<table class="table table-hover">
		<tbody>
			<tr ng-repeat="post in main.allUserPosts">
				<td>
					<a href="/discussion/{{post.subjectID}}/{{post.id}}">
						<p><b>{{post.title}}</b></p>
					</a>				
					<p style="color: grey;">{{post.createdAt | date:'MMMM d, y'}} </p>
				</td>
			</tr>
		</tbody>
	</table>
</div>

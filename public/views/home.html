	<!--Search bar and subjects -->
	<body class ="container" ng-app="aucademy">
		<!-- Title and Search bar -->
		<div class="jumbotron"> 
			<h2>Aucademy </h2>
			<p>A crowdsourced learning guide for any subjects.</p>
			<!-- form and button -->
			<form class = "form-inline" ng-submit="main.searchSubject()"> 
				
				<input type ="text" class="form-control" placeholder="What will you learn today?" size="55" ng-model="main.searchKey">

				<button type="submit" class="btn btn-primary"> Search </button>

			</form>
		</div>

		<!-- List all courses -->
		<div>
			<div class = "col-xs-3 col-md-2">
				<ul class = "nav nav-pills nav-stacked">
					<li class="active" data-toggle="tab" ng-click = "main.all()"><a href="#">All Subjects</a></li>
					<li data-toggle="tab" ng-click = "main.pickCategory('Development')"><a href="#">Development</a></li>
					<li data-toggle="tab" ng-click = "main.pickCategory('Business')"><a href="#">Business</a></li>
					<li data-toggle="tab" ng-click = "main.pickCategory('Design')"><a href="#">Design</a></li>
					<li data-toggle="tab" ng-click = "main.pickCategory('Video')"><a href="#">Video</a></li>
					<li data-toggle="tab" ng-click = "main.pickCategory('3D')"><a href="#">3D</a></li>
					<li data-toggle="tab" ng-click = "main.pickCategory('Music')"><a href="#">Music</a></li>
					<li data-toggle="tab" ng-click = "main.pickCategory('Academics')"><a href="#">Academics</a></li>
				</ul>
			</div>
			<div class="tab-content">
				<div class = "center-text col-xs-offset-3 col-md-offset-2">
					<div class = "col-xs-6 col-md-3" ng-repeat="subject in main.subjectData" style="padding-bottom:20px"> 
						<a href ='/subject/{{subject.id}}'>
							<h3>{{subject.subjectName}}</h3>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>

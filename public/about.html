<div class = "container-fluid">
	<h1>About</h1>

	<hr>

	<div ng-controller = "navController as main">

			<li ng-class = "{active: main.activeTab == 'about'}"><a href="/about/about">About Syllabus</a></li>
			<li ng-class = "{active: main.activeTab == 'terms'}"><a href="/about/terms">Terms of Service</a></li>

		</ul>

		<div class="tab-content col-xs-offset-3 col-md-offset-2">
			<div ng-switch="main.activeTab">
				<div ng-switch-when='about'>
					<div ng-include = '"./about-view/about.html"'>
					</div>
				</div>
				<div ng-switch-when='terms'>
					<div ng-include = '"./about-view/terms.html"'>
					</div>

				<div ng-switch-when='privacy'> 
					<div ng-include = '"./about-view/privacy.html"'>

		</div>

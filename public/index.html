<!DOCTYPE html>
<html lang="en">
	<head>
		<meta chatset = "UTF-8"/>
		<title>Syllabus</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<style>
			body {padding-top:50px;}
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"> </script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
		<script src="app.js"></script>
		<script src="/service/subjectService.js"></script>
	</head>

	<!-- Login/Signup buttons -->
	<div class="container-fluid btn-toolbar" > 
		<button type="button" class="btn btn-default navbar-btn navbar-right" data-toggle="modal" data-target="#signupModal">Sign up</button>

		<button type="button" class="btn btn-default navbar-btn navbar-right" data-toggle="modal" data-target="#loginModal">Log in</button>

		<div id="signupModal" class="modal fade" role="dialog" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">X</button>
						<h3>Sign up</h3>
					</div>

					<div class="modal-body">
						<form method="post" action='' name="signup_form">
							<div class="form-group">
								<label for="email" class="control-label">Email:</label>
								<input type="text" class="form-control" name="eid" id="email" placeholder="Email">
							</div>
							<div class="form-group">
								<label class="control-label">Password:</label>
								<input type="password" class="form-control" name="passwd" placeholder="Password">
							</div>
						</form>
					</div>

					<div class="modal-footer"> 
						<button type="submit" class="btn btn-primary">Sign up</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div id="loginModal" class="modal fade" role="dialog" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">X</button>
						<h3>Log in</h3>
					</div>

					<div class="modal-body">
						<form method="post" action='' name="login_form">
							<div class="form-group">
								<label for="email" class="control-label">Email:</label>
								<input type="text" class="form-control" name="eid" id="email" placeholder="Email">
							</div>
							<div class="form-group">
								<label class="control-label">Password:</label>
								<input type="password" class="form-control" name="passwd" placeholder="Password">
							</div>
						</form>
					</div>

					<div class="modal-footer"> 
						<button type="submit" class="btn btn-primary">Log in</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<body class ="container" ng-app="syllabus" ng-controller="mainController as main">

		<!-- Title and Search bar -->
		<div class="jumbotron"> 
			<h1>Syllabus </h1>
			<form class = "form-inline" ng-submit="main.searchSubject()"> 
				
				<input type ="text" class="form-control" placeholder="What will you teach yourself today?" size="35" ng-model="main.subjectData.name">

				<button type="submit" class="btn btn-primary"> Search </button>

			</form>
		</div>

		<!-- List all courses -->
		<div>
			<table class = "table table-hover">
				<thead> 
					<tr>
						<td> 
							<h3>Subjects:</h3>
						</td>
					</td> 
				</thead>
				<tbody>
					<tr ng-repeat="subject in main.subjectData">
							<td>
								<button type="button" class="btn btn-link"> 
								{{subject.subjectName}} 
								</button>
							</td>
					</tr>
				</tbody>
			</table>
		</div>

	</body>

</html>

<div ng-controller = "discussionController as main">
	<h1>{{main.currentSubject.subjectName}}</h1>
	<h2>{{main.currentPost.title}}</h2>
	<p>{{main.currentPost.content}}</p>
	<table class="table table-hover">
		<tbody>
			<tr ng-repeat="comment in main.comments">
				<td>
					{{comment.content}}
				</td>
			</tr>
		</tbody>
	</table>
</div>
